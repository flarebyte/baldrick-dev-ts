name: CI
on:
  - push
jobs:
  build:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node:
          - 22.x
        os:
          - ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Lint (Biome)
        run: yarn lint:ci
      - name: Test
        run: yarn test:ci
      - name: Markdown checks
        run: yarn md
      - name: Build
        run: yarn build
